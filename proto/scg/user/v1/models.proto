syntax = "proto3";
package proto.scg.user.v1;
import "google/protobuf/timestamp.proto";
import "proto/scg/user/v1/enums.proto";
import "proto/scg/shared/v1/types.proto";
import "proto/scg/partner/v1/enums.proto";
option go_package = "github.com/next-trace/scg-contracts/gen/go/proto/scg/user/v1;userv1";

message User {
  string user_id = 1 [json_name = "user_id"];
  string org_id = 2 [json_name = "org_id"];
  string email = 3 [json_name = "email"];
  string full_name = 4 [json_name = "full_name"];
  UserStatus status = 5 [json_name = "status"];
  google.protobuf.Timestamp created_at = 6 [json_name = "created_at"];
  google.protobuf.Timestamp updated_at = 7 [json_name = "updated_at"];
  google.protobuf.Timestamp deleted_at = 8 [json_name = "deleted_at"];
  google.protobuf.Timestamp last_login_at = 9 [json_name = "last_login_at"];
  string role = 10 [json_name = "role"];
}

message Organization {
  string org_id = 1 [json_name = "org_id"];
  string name = 2 [json_name = "name"];
  proto.scg.partner.v1.OrgType type = 3 [json_name = "type"];
  proto.scg.shared.v1.Address address = 4 [json_name = "address"];
  string tax_id = 5 [json_name = "tax_id"];
  string status = 6 [json_name = "status"];
}
