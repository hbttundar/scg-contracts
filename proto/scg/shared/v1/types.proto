syntax = "proto3";

package proto.scg.shared.v1;

option go_package = "github.com/next-trace/scg-contracts/gen/go/proto/scg/shared/v1;sharedv1";

message Address {
  string address_line_1 = 1 [json_name = "address_line_1"];
  string address_line_2 = 2 [json_name = "address_line_2"];
  string city = 3 [json_name = "city"];
  string state_province_region = 4 [json_name = "state_province_region"];
  string postal_code = 5 [json_name = "postal_code"];
  string country_code = 6 [json_name = "country_code"];
}

message Money {
  string currency_code = 1 [json_name = "currency_code"];
  int64 units = 2 [json_name = "units"];
  int32 nanos = 3 [json_name = "nanos"];
}